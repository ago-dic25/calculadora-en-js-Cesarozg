<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Calculadora</title>
</head>
<body>
    <div class="calculadoraContainer">
        <h1>Calculadora</h1>
        <div class="entradas">
            <input type="number" id="num1" placeholder="Numero 1">
            <input type="number" id="num2" placeholder="Numero 2">
        </div>
        <div class="botones">
            <button id="btnSuma">Sumar</button>
            <button id="btnRestar">Restar</button>
            <button id="btnMultiplicar">Multiplicar</button>
            <button id="btnDividir">Dividir</button>
            <p id="resultados">Resultados</p>
        </div>
        <div id="historialContainer">
            <h2>Historial</h2>
            <ul id="historial"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
